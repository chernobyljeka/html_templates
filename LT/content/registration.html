           <h1 style="color: #ffffff;  font: 32px sans-serif;">Вход</h1>
           <form name="login">
               <h3> Логин </h3>
               <input class="inputt" name="log" type="text" maxlength="32" size="21" style="margin-top: -15px;" />
               <h3 style="margin-top: 5px;"> Пароль </h3>

           <form name="registration_1">
               <div style="float: left;">
               <h3 style="margin-top: 0px;"> Никнейм </h3>
               <input class="inputt" name="log" type="text" maxlength="32" size="21" style="margin-top: -15px;" />
                
                   <h3 style="margin-top: 5px; margin-bottom: 5px;"> ФИО </h3>
                   <input class="inputt" name="fio" type="text" maxlength="32" size="21" style="margin-top: -15px; " /> <br /> 
               <button name="clear" type="reset" class="inputt" style="margin-top: 10px; width: 90px; height: 27px;">Очистить</button>
               <button name="reg" type="submit" class="inputt" style="margin-top: 10px; width: 120px; height: 27px;">Регистрация</button>
                   </div>
               <div style="float: left; margin-top: 0px; margin-left: -20px;">

                   <input class="inputt" name="sex" type="radio" value="man" style="margin-left: 10px;" checked/> мужской
                   <input class="inputt" name="sex" type="radio" value="women" style="margin-left: 10px;"/> женский
               </div>
                   <select name="region" size="1" class="inputt" style="width: 100px; height: 22px; margin-top: 13px;">
                       <option selected value="by">Беларусь
                       <option value="ru">Россия
                       <option value="uk">Ураина
                       <option value="usa">Страны США и Канады
                       <option value="euro">Страны Западной Европы
                       <option value="other">Другое
                   </select>
                   </div>
               <div style="float: left; margin-left: 10px;">
                   <h3 style="margin-top: 0px;"> Жизненная позиция </h3>
                   <textarea cols="20" rows="3" wrap="soft" style="resize: none; margin-top: -18px; width: 350px; height: 77px;" class="inputt"></textarea>
               </div>
           </form>
